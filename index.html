<!DOCTYPE html>
<html>
<head>
  <title>Login | Water Reminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar">
    <div class="nav-inner container">
      <div class="brand">Water Reminder</div>
      <div class="nav-links">
        <a href="index.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="info.html">Information</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>
  <div class="auth-wrapper">
    <div class="hero">
      <h2>Build your hydration habit</h2>
      <p>Smart reminders, simple tracking, and a daily goal to keep you refreshed and energized.</p>
      <div class="illustration">
        <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#a5f3fc" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,144C672,139,768,149,864,144C960,139,1056,117,1152,128C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        <div class="droplet" style="left:20%; top:-10px;"></div>
        <div class="droplet small" style="left:35%; top:-18px; animation-delay: .6s;"></div>
        <div class="droplet big" style="left:60%; top:-22px; animation-delay: .2s;"></div>
        <div class="droplet" style="left:75%; top:-16px; animation-delay: 1s;"></div>
      </div>
    </div>
    <form id="loginForm" class="card" style="width:100%; max-width:420px;">
      <h3>Login ðŸ’§</h3>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p style="margin-top:8px; font-size:14px;">New user? <a href="register.html">Create an account</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const savedPass = localStorage.getItem(username);
      if (savedPass && savedPass === password) {
        localStorage.setItem('loggedInUser', username);
        window.location = 'dashboard.html';
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>
  <footer class="footer">
    <div class="container">Â© <span id="year"></span> Water Reminder</div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
