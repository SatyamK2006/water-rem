<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Water Reminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar">
    <div class="nav-inner container">
      <div class="brand">Water Reminder</div>
      <div class="nav-links">
        <a href="index.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="info.html">Information</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>
  <h2 id="welcome"></h2>

  <canvas id="confettiCanvas" style="position:fixed; inset:0; pointer-events:none; z-index:9999;"></canvas>

  <div class="card" style="max-width:520px; width:90%; margin: 12px auto; text-align:left;">
    <h3>ðŸ’¦ Water Tracker</h3>
    <p style="margin:6px 0 12px; color:#0284c7; font-weight:600;">Recommended: 4 L / day</p>
    <div class="progress" style="margin:8px 0 12px;">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p style="margin:0 0 16px; color:#334155;">Goal progress: <span id="goalPct">0%</span></p>
    <label for="liters">Enter amount (in liters)</label>
    <input type="number" id="liters" min="0.1" step="0.1" placeholder="e.g. 0.25">
    <button id="addWater">Add</button>
    <p style="margin-top:8px;">Total today: <span id="total">0</span> L</p>
    <hr>
    <label for="reminderTime">Set reminder (minutes)</label>
    <input type="number" id="reminderTime" placeholder="e.g. 30">
    <button id="setReminder">Set Reminder</button>
    <p style="margin-top:8px;">Next reminder in: <span id="countdown">--:--</span></p>
  </div>

  <audio id="reminderSound" src="sound.mp3" preload="auto"></audio>
  <audio id="goalSound" preload="auto"></audio>
  <p><a href="#" id="logout">Logout</a></p>
  <footer class="footer">
    <div class="container">Â© <span id="year"></span> Water Reminder</div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
