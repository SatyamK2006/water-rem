<!DOCTYPE html>
<html>
<head>
  <title>Register | Water Reminder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar">
    <div class="nav-inner container">
      <div class="brand">Water Reminder</div>
      <div class="nav-links">
        <a href="index.html">Login</a>
        <a href="register.html">Register</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="info.html">Information</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>
  <div class="auth-wrapper">
    <div class="hero">
      <h2>Join and stay hydrated</h2>
      <p>Get timely reminders and track your daily intake with a clean, friendly experience.</p>
      <div class="illustration">
        <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none"><path fill="#bae6fd" fill-opacity="1" d="M0,224L48,229.3C96,235,192,245,288,261.3C384,277,480,299,576,272C672,245,768,171,864,160C960,149,1056,203,1152,197.3C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
        <div class="droplet" style="left:18%; top:-10px;"></div>
        <div class="droplet small" style="left:42%; top:-18px; animation-delay: .4s;"></div>
        <div class="droplet big" style="left:70%; top:-22px; animation-delay: .8s;"></div>
      </div>
    </div>
    <form id="registerForm" class="card" style="width:100%; max-width:420px;">
      <h3>Register ðŸ’§</h3>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p style="margin-top:8px; font-size:14px;">Already registered? <a href="index.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      localStorage.setItem(username, password);
      alert('Registration successful!');
      window.location = 'index.html';
    });
  </script>
  <footer class="footer">
    <div class="container">Â© <span id="year"></span> Water Reminder</div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
